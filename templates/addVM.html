<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Register a machine</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </head>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href = "{{url_for('showTop')}}">
            <img src="{{url_for('static', filename='images/home.jpg')}}" >
          </a>
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1>Management Portal For Linux Machines</h1>
          <h4>version 1.0</h4>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-12-flash">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <p class=flashes>
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              </p>
            {% endif %}
          {% endwith %}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Register A New Machine</h2>
        </div>
      </div>

      <p></p>

      <form action="{{url_for('addVM')}}" method='POST'>
        <div class="form-group" >
          <label for="InputIPAddress">IP Address</label>
          <input type="text" class="form-control" name = "InputIPAddress" placeholder="IP Address" value="{{ipaddr}}">
          <p class="has-error">{{error1}}</p>
        </div>
        
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input type="text" class="form-control" name="InputUsername" placeholder="Username" value="{{username}}">
          <p class="has-error">{{error2}}</p>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password (Optional for SSH-key based login)</label>
          <input type="password" class="form-control" name="InputPassword" placeholder="Password">
          <p class="has-error">{{error3}}</p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>








    </div>

  </body>
</html>
