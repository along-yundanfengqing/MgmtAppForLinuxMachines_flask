{% extends "base.html" %}
{% block title %} Register A New Machine {% endblock %}
{% block logout_icon%}
      <div class="row">
        <div class="col-md-12 text-right">
            <a href="{{url_for('logout')}}">
                <img id="logout" src="{{url_for('static', filename='images/logout.png')}}" style="width: 5%; height: 5%"> Logout from <strong>{{current_user.username}}</strong>
            </a>
        </div>
      </div>
{% endblock %}

{% block content %}
      <div class="row">
        <div id="page-heading" class="col-md-12">
          <h2>Register A New Machine</h2>
        </div>
      </div>
      <p></p>
      <form action="{{url_for('add_machine')}}" method='POST'>
        <div class="form-group" >
          <label for="InputIPAddress">IP Address</label>
          <input type="text" class="form-control" name = "InputIPAddress" placeholder="IP Address" value="{{ipaddr}}">
          <p id="ipaddress-error" class="has-error">{{error1}}</p>
        </div>
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input type="text" class="form-control" name="InputUsername" placeholder="Username" value="{{username}}">
          <p id="username-error" class="has-error">{{error2}}</p>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password (Optional for SSH-key based login)</label>
          <input type="password" class="form-control" name="InputPassword" placeholder="Password">
          <p id="password-error" class="has-error">{{error3}}</p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
{% endblock %}
  </body>
</html>
